<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="img/favicon/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/fancybox.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.min.css" type="text/css" rel="stylesheet">
    <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin> 
    <title>Подписаться на объявления</title>
</head>

<body>
    <object style="display: none" class="sprite" type="image/svg+xml" data="img/icons/sprite.svg" title="Ваш браузер не поддерживает SVG"></object>
    <div class="wrap">
        <!--header-->
        <header class="header">
            <div class="container">
                <a href="objavleniya.html" class="header__back">
                    <svg><use xlink:href="img/icons/sprite.svg#chevron"></use></svg>
                    Назад к объявлениям
                </a>
            </div>
        </header>
        <!--main-->  
        <main class="main">
            <section class="page subscribe">
                <div class="page__inner">
                    <form action="" class="form" onsubmit="event.preventDefault();formSuccess(this)">
                        <div class="item-form">
                            <div class="item-form__lbl">Ваш email</div>
                            <input type="text" placeholder="Введите значение" name="">
                            <div data-error=""></div>
                        </div>
                        <div class="form__footer">
                            <button type="submit" class="btn main-btn">Подписаться</button>
                            <p class="text-sm">Нажимая на кнопку вы подписываетесь на рассылку информационного характера и тд.</p>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="js/libs/jquery.min.js"></script>
<script src="js/libs/inputmask.min.js"></script>
<script src="js/libs/swiper.min.js"></script>
<script src="js/libs/fancybox.min.js"></script>
<script src="js/libs/rtsptoweb.js"></script>
<script src="js/main.js"></script>
</body>

</html>
